<mat-spinner *ngIf="loading"></mat-spinner>
<div *ngIf="!loading" class="col-sm-6 offset-sm-3 mt-2">
    <form [formGroup]="thingForm">
        <div class="form-group">
            <label for="title">Titre</label>
            <input type="text" placeholder="Créer une nouvelle demande" id="title" formControlName="title" class="form-control">
        </div>
        <button class="btn btn-success" type="button" (click)="filePicker.click()">Ajouter image</button>
        <input type="file" #filePicker (change)="onImagePick($event)">
        <div class="image-preview" *ngIf="imagePreview">
            <img [src]="imagePreview" alt="">
        </div>
        <app-autocomplete (locationChange)="autocompleteChanged($event)"></app-autocomplete>

        <div class="form-group">
            <label>Localisation</label>
            <input type="text" id="location" formControlName="location" class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description"
                      id="description"
                      cols="30" rows="7"
                      class="form-control"
                      formControlName="description"
                      placeholder="Décrivez votre signalement (type, priorité, etc.)"></textarea>
        </div>
        <button class="btn btn-primary" (click)="onSubmit()" [disabled]="thingForm.invalid">Valider</button>
        <p class="alert-danger" *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>
</div>
